<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrn.css" />
</head>

<body style="background-image: linear-gradient( rgb(47, 109, 105), rgb(27, 90, 90), rgb(189, 151, 75))">
    <div class="reg-form" style="font-family: cursive">
        <h3 style="font-size: x-large;">REGISTRATION !!</h3>
        <form method="POST">
            <div class="formprop">
                <input type="text" id="firstname" name="firstname" placeholder="FirstName" size="25" />
            </div>
            <div class="formprop">
                <input type="text" id="lastname" name="lastname" placeholder="LastName" size="25" />
            </div>
            <div class="formprop">
                <input type="mail" id="email" name="email" placeholder="Email" size="25" />
            </div>
            <div class="formprop">
                <input type="password" id="password" name="password" placeholder="Password" size="25" />
            </div>
            <div class="formprop">
                <input type="tel" id="phonenum" name="phonenum" value="+977 " placeholder="Phone Number" size="25" />
            </div>
            <div class="formprop" id="gender">
                <label for="Gender" id="gndr">Gender:</span></label>
                <label for="male"><input type="radio" name="gender" id="male" checked />Male</label
            >
            <label for="female"
              ><input type="radio" name="gender" id="female" />Female</label
            >
            <label for="other"
              ><input type="radio" name="gender" id="other" />Other</label
            >
          </div>
          <div class="formprop">
            <p style="margin-left: 110px;">Upload a picture:<input type="file" name="picture" /></p>
            </div>
            <div>
                <input type="submit" id="button" value="Register" />
            </div>
        </form>
    </div>
</body>

</html>
